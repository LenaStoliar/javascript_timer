<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="promotion">
        <div class="bgc_y"></div>
        <div class="container">
            <div class="promotion__text">
                <div class="title">Акція для нових клієнтів!</div>
                <div class="promotion__descr">
                    Ми цінемо кожного клієнта і пропонуємо Вам стати одним із нас на дуже вигідних умовах 
                 <span>20%!</span>
                    <br><br>
                    Акція закінчиться 20 травня в 00:00
                </div>
            </div>
            <div class="promotion__timer">
                <div class="title">Залишилося до кінця акції:</div>
                <div class="timer">
                    <div class="timer__block">
                        <span id="days">12</span>
                        днів
                    </div>
                    <div class="timer__block">
                        <span id="hours">20</span>
                        годин
                    </div>
                    <div class="timer__block">
                        <span id="minutes">56</span>
                        хвилин
                    </div>
                    <div class="timer__block">
                        <span id="seconds">20</span>
                        секунд
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
